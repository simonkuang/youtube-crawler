# YouTube爆款视频采集工具 - Nginx 配置
# 用于生产环境前端部署

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或 IP

    # 字符集
    charset utf-8;

    # 访问日志
    access_log /var/log/nginx/youtube-scrawler-access.log;
    error_log /var/log/nginx/youtube-scrawler-error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 前端静态文件
    # 注意：修改为你的实际路径
    root /data/workspace/youtube-crawler/client/dist;
    index index.html;

    # 前端路由（SPA 路由）
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 后端 API 反向代理
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓存控制
        proxy_cache_bypass $http_upgrade;

        # 缓冲设置（大文件上传）
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 隐藏 Nginx 版本
    server_tokens off;
}

